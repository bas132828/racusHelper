<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racusulator</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" id="normal-theme" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <!--Main container-->
    <div class="container-wrapper">
      <div class="main-container">
        <!--Flex container (info, moon, toggles)-->
        <div class="header flex-container">
          <div class="information item-flex">
            <div class="info">
              <span class="info--text">Exchange rate:</span>
              <span class="info--rate"></span>
              <br />
              <span class="info--date"></span>
            </div>
          </div>
          <!-- <div class="moon item-flex"></div> -->
          <div><img src="img/moon.png" class="pictureMoon" alt="" /></div>
          <div>
            <img src="img/Sun_with_cloud.png" class="pictureSun" alt="" />
          </div>

          <div class="toggles item-flex">
            <div class="toggle--mode">
              <input type="checkbox" name="" id="toggle-button-mode" />
              <span class="moon-sun">
                <img
                  class="toggle1 night hidden"
                  src="img/moon--icon.png"
                  alt=""
                />
                <img class="toggle1 day" src="img/sun-icon.png" alt="" />
              </span>
            </div>
            <div class="toggle--cur">
              <input type="checkbox" name="" id="toggle-button-currency" />
              <span class="usd-euro">
                <img
                  class="toggle2 usd hidden"
                  src="img/dollar--icon.png"
                  alt=""
                />
                <img class="toggle2 euro" src="img/euro--icon.png" alt="" />
              </span>
            </div>
          </div>
        </div>
        <!-- <div class="picture pic"></div> -->
        <!--C-->
        <div class="calcform">
          <form class="Inputform" action="">
            <input
              class="typewindow price"
              type="text"
              placeholder="Type the debt in USD..."
              onfocus="this.value=''"
              autofocus
            />
          </form>
          <div class="result-div">
            <textarea
              name="text"
              id="textarea"
              class="result js-copytextarea"
              readonly
            ></textarea>
          </div>
          <div>
            <button class="btn js-textareacopybtn">Calculate</button>
          </div>
          <div>
            <img src="img/halfmoon.png" alt="" class="pictureHalfMoon" />
          </div>
          <div>
            <img src="img/raccoon.png" alt="racoon" class="pictureRacoon" />
          </div>
          <div class="bubble-speech">
            <span class="close">&times</span>
            <p>
              Are you sure about <br />
              EUR?
            </p>
          </div>

          <div class="advice adviceHook">
            <p class="quote"></p>
          </div>
        </div>
      </div>
      <div class="backroundLight"></div>
    </div>

    <div>
      <input class='calendar' type="date">
      </div>
  </body>

  <footer>
    <a href="https://www.cbr-xml-daily.ru/" class="foot">Курсы валют, API</a>
  </footer>
</html>
