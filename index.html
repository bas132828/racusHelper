<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="./image/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="superwrapper">
      <div class="main">
        <div class="flex-parent header">
          <div class="header header-left">
            <span class="differentcolor">Calculate</span><br />what's your debt
            in roubles today
          </div>
          <div class="header header-right">
            <span class="differentcolor">exchange rate:</span>
            <p class="rate">0</p>
          </div>
        </div>
        <hr />
        <div class="wrapper">
          <div class="calcform">
            <form class="Inputform" action="">
              <input
                class="typewindow price"
                type="text"
                placeholder="Type the debt in USD..."
                onfocus="this.value=''"
              />
            </form>
            <div class="result-div">
              <textarea
                name="text"
                id="textarea"
                class="result js-copytextarea"
                cols="20"
                rows="2"
                readonly
              ></textarea>
            </div>
            <div><button class="btn">Calculate</button></div>
            <div>
              <button class="btn btn-2 js-textareacopybtn">Copy text</button>
            </div>
            <div class="advice quote">
              Get a piece of advice every time you hit the calculate button
            </div>
          </div>
        </div>
      </div>
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5" behavior="alternate" scrollamount="2"></div>
    </div>
    <div class="imageW">
      <img src="./image/2r.png" class="image" alt="80" />
    </div>
  </body>
</html>
