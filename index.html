<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racusulator</title>
    <link rel="icon" href="./image/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" id="normal-theme" />
    <!-- <link rel="stylesheet" href="styles-night.css" id="night-theme" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <label for="toggle-button" class="night">
      <input type="checkbox" id="toggle-button" class="toggle-button" />
      <span class="moon-sun">
        <img class="img1toggle" src="image/half-moon.svg" alt="" />
        <img class="img1toggle sun" src="image/sun.svg" alt="" />
      </span>
    </label>
    <br />
    <label for="toggle-currency" class="money">
      <input
        type="checkbox"
        id="toggle-currency"
        class="toggle-button-currency"
      />
      <span class="usd-euro">
        <img class="img2toggle" src="image/euro.svg" alt="" />
        <img class="img2toggle euro" src="image/dollar.svg" alt="" />
      </span>
    </label>

    <div class="superwrapper">
      <div class="main">
        <div class="flex-parent header">
          <div class="header header-left">
            <span class="differentcolor">Calculate</span><br />what's your debt
            in roubles today
          </div>
          <div class="header header-right">
            <span class="differentcolor differentcolor2">exchange rate:</span>
            <p class="rate">0</p>
          </div>
        </div>
        <hr />
        <div class="wrapper">
          <div class="calcform">
            <form class="Inputform" action="">
              <input
                class="typewindow price"
                type="text"
                placeholder="Type the debt in USD..."
                onfocus="this.value=''"
                autofocus
              />
            </form>
            <div class="result-div">
              <textarea
                name="text"
                id="textarea"
                class="result js-copytextarea"
                readonly
              ></textarea>
            </div>
            <div><button class="btn js-textareacopybtn">Calculate</button></div>
            <!-- <div> -->
            <!-- <button class="btn btn-2 js-textareacopybtn">Copy text</button> -->
            <!-- </div> -->
            <div class="advice quote"></div>
          </div>
        </div>
      </div>
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
    </div>
    <!-- <div class="imageW">
      <img src="./image/2r.png" cla/div> -->
    <script src="script.js"></script>
  </body>
  <footer>
    <a href="https://www.cbr-xml-daily.ru/" class="foot">Курсы валют, API</a>

</html>
